<article id="content">
	<h1 id="post-title">{{ page.title }}</h1>
	<div class="meta">
		<time datetime="{{ page.date | date: '%Y-%m-%d' }}T00:00:00-05:00">{{ page.date | date: '%d %B %Y' }}</time>
		<ul class="tags">
		{% for tag in page.tags %}
			<li><a href="/blog/tags/{{ tag | replace: '_', '+' }}">{{ tag | replace: '_', ' ' }}</a></li>
		{% endfor %}
		</ul>
	</div>

{{ content }}
</article>

{% comment %}
<footer>
	{{ bio | markdownify }}
</footer>
{% endcomment %}
